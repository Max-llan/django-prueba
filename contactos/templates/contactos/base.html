<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agenda de Contactos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand bg-dark navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'contact_list' %}">
      <i class="bi bi-journal-bookmark"></i> Agenda
    </a>
    <a class="btn btn-success" href="{% url 'contact_add' %}">
      <i class="bi bi-person-plus"></i> Nuevo contacto
    </a>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
