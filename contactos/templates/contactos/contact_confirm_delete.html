{% extends "contactos/base.html" %}
{% block content %}
<div class="alert alert-danger shadow-sm">
  <h4><i class="bi bi-exclamation-triangle"></i> Confirmar borrado</h4>
  <p>¿Seguro que deseas eliminar el contacto <strong>{{ contact.nombre }}</strong> (<i class="bi bi-envelope"></i> {{ contact.email }})?</p>
</div>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger"><i class="bi bi-trash"></i> Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'contact_list' %}"><i class="bi bi-x-circle"></i> Cancelar</a>
</form>
{% endblock %}
