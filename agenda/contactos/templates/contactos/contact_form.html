{% extends "contactos/base.html" %}
{% block content %}
<h3 class="mb-3"><i class="bi bi-person-plus"></i> {{ action }} contacto</h3>

<form method="post" novalidate class="shadow p-4 bg-white rounded">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-person"></i></span>
    {{ form.nombre }}
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
    {{ form.email }}
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
    {{ form.telefono }}
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-house"></i></span>
    {{ form.direccion }}
  </div>

  <button class="btn btn-primary"><i class="bi bi-check-circle"></i> {{ action }}</button>
  <a class="btn btn-secondary" href="{% url 'contact_list' %}">
    <i class="bi bi-arrow-left"></i> Cancelar
  </a>
</form>
{% endblock %}
